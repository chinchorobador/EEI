apiVersion: apps/v1
kind: Deployment
metadata:
  name: huarpe-memcached
spec:
  selector:
    matchLabels:
      app: huarpe-memcached
  template:
    metadata:
      labels:
        app: huarpe-memcached
    spec:
      containers:
        - name: memcached
          image: bitnami/memcached:1.6.21
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
---
apiVersion: v1
kind: Service
metadata:
  name: huarpe-memcached
spec:
  selector:
    app: huarpe-memcached
  ports:
    - port: 11211
      targetPort: 11211
