apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: kolla
spec:
  type: kv-v2

  # mount path
  mount: expedientes

  # path of the secret
  path: secret/kolla

  # dest k8s secret
  destination:
    name: kolla
    create: true

  # static secret refresh interval
  refreshAfter: 30s

  # Name of the CRD to authenticate to Vault
  vaultAuthRef: static-auth