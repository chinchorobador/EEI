apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: sudocu-api-server
spec:
  type: kv-v2

  # mount path
  mount: expedientes

  # path of the secret
  path: secret/sudocu-api-secret

  # dest k8s secret
  destination:
    name: sudocu-config
    create: true

  # static secret refresh interval
  refreshAfter: 30s

  # Name of the CRD to authenticate to Vault
  vaultAuthRef: static-auth